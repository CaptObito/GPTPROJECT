<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GPTPROJECT - Top Up Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">RIKKXZ STORE</div>
    <nav>
      <a href="#products">Produk</a>
      <a href="#checkout">Checkout</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Top Up Game Mobile Legends</h1>
    <p>Mudah, Cepat, Aman - Pilih produk favoritmu!</p>
    <a href="#products" class="btn-primary">Mulai Belanja</a>
  </section>

  <!-- Produk Section -->
  <section id="products" class="product-grid">
    <div class="product-card">
      <img src="assets/diamond.png" alt="Diamond MLBB">
      <h2>86 Diamonds</h2>
      <p>Rp 25.000</p>
      <button class="btn-secondary" onclick="selectProduct('86 Diamonds', 25000)">Beli</button>
    </div>

    <div class="product-card">
      <img src="assets/diamond.png" alt="Diamond MLBB">
      <h2>172 Diamonds</h2>
      <p>Rp 50.000</p>
      <button class="btn-secondary" onclick="selectProduct('172 Diamonds', 50000)">Beli</button>
    </div>

    <div class="product-card">
      <img src="assets/diamond.png" alt="Diamond MLBB">
      <h2>344 Diamonds</h2>
      <p>Rp 100.000</p>
      <button class="btn-secondary" onclick="selectProduct('344 Diamonds', 100000)">Beli</button>
    </div>
  </section>

  <!-- Checkout Section -->
  <section id="checkout" class="checkout-form">
    <h1>Checkout</h1>
    <form id="formCheckout">
      <input type="text" id="userId" placeholder="User ID" required>
      <input type="text" id="serverId" placeholder="Server ID" required>
      <input type="text" id="selectedProduct" placeholder="Produk Pilihan" readonly required>
      <input type="text" id="selectedPrice" placeholder="Harga" readonly required>
      <select id="paymentMethod" required>
        <option value="">Pilih Metode Pembayaran</option>
        <option value="gopay">GoPay</option>
        <option value="dana">Dana</option>
        <option value="ovo">OVO</option>
      </select>
      <button class="btn-primary" type="submit">Bayar Sekarang</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
