  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #7f00ff;
      --secondary-color: #000000;
      --text-color: #ffffff;
      --card-bg: #1b1b1b;
      --hover-glow: 0 0 10px #7f00ff, 0 0 20px #7f00ff;
    }* {
  box-sizing: border-box;
  font-family: 'Orbitron', sans-serif;
  margin: 0;
  padding: 0;
}

body {
  background: linear-gradient(to right, #0f0f0f, #1b1b1b);
  color: var(--text-color);
  overflow-x: hidden;
}

header {
  padding: 1rem 2rem;
  background: var(--primary-color);
  text-align: center;
  font-size: 2rem;
  font-weight: bold;
  color: white;
  text-shadow: var(--hover-glow);
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
  padding: 2rem;
}

.product-card {
  background: var(--card-bg);
  border-radius: 12px;
  padding: 1rem;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product-card:hover {
  transform: translateY(-5px);
  box-shadow: var(--hover-glow);
}

.product-card img {
  max-width: 100%;
  border-radius: 8px;
}

.product-name {
  margin: 1rem 0 0.5rem;
  font-size: 1.1rem;
  color: #eee;
}

.price {
  color: #00ffcc;
  font-weight: bold;
}

footer {
  background: #121212;
  text-align: center;
  padding: 1rem;
  font-size: 0.9rem;
  color: #aaa;
}

.contact {
  padding: 2rem;
  text-align: center;
}

.contact a {
  color: #00ffff;
  display: block;
  margin: 0.5rem 0;
  text-decoration: none;
}

  </style>
</head>
