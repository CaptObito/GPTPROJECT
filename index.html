<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIKKXZ STORE - Top Up Mobile Legends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader">
        <h1>Loading...</h1>
    </div>

    <div class="main-content" style="display:none;">
        <header class="header">
            <h1>RIKKXZ STORE</h1>
            <p>Top Up Diamond Mobile Legends Termurah & Terpercaya!</p>
        </header>

        <div class="carousel">
            <div class="slides">
                <div class="slide">Promo 1: Cashback 10%</div>
                <div class="slide">Promo 2: Diskon 20% Diamond MLBB</div>
                <div class="slide">Promo 3: Cashback Dana OVO 5%</div>
            </div>
        </div>

        <input type="text" id="searchBar" placeholder="Cari produk...">
        
        <select id="filterPrice">
            <option value="">Urutkan Harga</option>
            <option value="asc">Murah ke Mahal</option>
            <option value="desc">Mahal ke Murah</option>
        </select>

        <section class="products" id="productList">
            <!-- PRODUK 200++ AUTO DIISI -->
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
