<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPTPROJECT V3.0.00 - Futuristik UI</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- NAVIGATION BAR -->
  <header class="navbar">
    <div class="logo">GPTPROJECT</div>
    <nav class="nav-links" id="navLinks">
      <a href="#hero">Home</a>
      <a href="#dashboard">Dashboard</a>
      <a href="#chatbot">Chatbot</a>
      <a href="#contact">Contact</a>
      <button class="dark-mode-btn" onclick="toggleDarkMode()">Dark Mode</button>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>
  
  <!-- HERO SECTION -->
  <section class="hero" id="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1 class="glitch-text" data-text="WELCOME TO GPTPROJECT">WELCOME TO GPTPROJECT</h1>
      <h2 class="typewriter"></h2>
      <p>Welcome to the future of crypto, AI, and cybersecurity.</p>
      <button class="btn-futuristic">Explore Now</button>
    </div>
  </section>
  
  <!-- DASHBOARD SECTION (Placeholder) -->
  <section class="dashboard" id="dashboard">
    <h2>Dashboard</h2>
    <p>Real-time data, analytics, and more.</p>
  </section>
  
  <!-- CHATBOT SECTION (Placeholder) -->
  <section class="chatbot" id="chatbot">
    <h2>Chatbot</h2>
    <div class="chat-container">
      <div class="chat-window" id="chatWindow"></div>
      <div class="chat-input-container">
        <input type="text" id="chatInput" placeholder="Ask me anything...">
        <button class="btn-futuristic" onclick="sendChat()">Send</button>
      </div>
    </div>
  </section>
  
  <!-- CONTACT SECTION -->
  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message"></textarea>
      <button type="submit" class="btn-futuristic">Send Message</button>
    </form>
  </section>
  
  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 GPTPROJECT. All Rights Reserved.</p>
  </footer>
</body>
</html>
