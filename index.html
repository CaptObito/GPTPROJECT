<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />

  <title>RIKKXZ STORE - TOP UP</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
    }body {
  background: #0f001e;
  color: white;
  padding: 20px;
}

header {
  text-align: center;
  margin-bottom: 30px;
}

header h1 {
  font-size: 2rem;
  color: #b14fff;
  text-shadow: 0 0 10px #b14fff;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 20px;
}

.product-card {
  background: linear-gradient(to bottom, #1c0030, #320060);
  border-radius: 10px;
  padding: 10px;
  box-shadow: 0 0 10px #6f00ff;
  text-align: center;
  transition: transform 0.3s ease;
}

.product-card:hover {
  transform: scale(1.05);
}

.product-card img {
  width: 40px;
  height: 40px;
  margin-bottom: 10px;
}

.product-card h2 {
  font-size: 1rem;
  margin: 5px 0;
}

.product-card p {
  margin-bottom: 10px;
}

.product-card button {
  background: #b14fff;
  border: none;
  padding: 5px 10px;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

.product-card button:hover {
  background: #ff00c8;
}

  </style>
</head>
<body>
  <header>

      <button>Beli Sekarang</button>
    </div><div class="product-card">

</div>

</html>
